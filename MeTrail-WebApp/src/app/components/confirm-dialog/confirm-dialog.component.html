<h3 mat-dialog-title>{{ data.title }}</h3>
<div mat-dialog-content>
  <p>{{data.action}}</p>
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close (click)="onCancel()">{{data.cancelButtonText}}</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">{{data.okButtonText}}</button>
</mat-dialog-actions>
