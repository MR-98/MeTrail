<div class="content" id="content">
  <h2>Zarządzanie pracownikami</h2>

  <button mat-raised-button class="add-employee-btn" (click)="onAddEmployee()">
    Dodaj pracownika
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let employee">E/{{ employee.id }}</td>
      </ng-container>

      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię i nazwisko</th>
        <td mat-cell *matCellDef="let employee">{{ employee.fullName }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <ng-container matColumnDef="drivingEfficiencyFactor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Współczynnik efektywności jazdy</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.drivingEfficiencyFactor }}
        </td>
      </ng-container>

      <ng-container matColumnDef="totalTraveledDistanceInKilometers">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Przejechany dystans [km]</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.totalTraveledDistanceInKilometers }}
        </td>
      </ng-container>


      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Operacje</th>
        <td mat-cell *matCellDef="let employee">
          <div class="action-buttons">
            <button mat-icon-button class="edit-button" [routerLink]="['/editEmployee', employee.id]">
              <i class="material-icons">edit</i>
            </button>
            <button mat-icon-button color="warn" (click)="openConfirmDialog(employee)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
