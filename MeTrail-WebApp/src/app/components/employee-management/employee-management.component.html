<div class="content" id="content">
  <h2>ZarzÄ…dzanie pracownikami</h2>

  <button mat-raised-button class="add-employee-btn" (click)="onAddEmployee()">
    Dodaj pracownika
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let employee">{{ employee.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.fullName }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="drivingEfficiencyFactor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Driving efficiency factor</th>
        <td mat-cell *matCellDef="let employee">
          {{ employee.drivingEfficiencyFactor }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
