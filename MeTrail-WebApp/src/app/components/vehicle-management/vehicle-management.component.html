<div class="content wide-table" id="content">
  <h2>Zarządzanie flotą</h2>
  <button mat-raised-button class="add-vehicle-btn" (click)="onAddVehicle()">
    Dodaj pojazd
  </button>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="datasource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let vehicle">
          <a [routerLink]="['/vehicleDetails', vehicle.id]">
            F/{{ vehicle.id }}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="make">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Marka</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.make }}</td>
      </ng-container>

      <ng-container matColumnDef="vehicleModel">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Model</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.vehicleModel }}</td>
      </ng-container>

      <ng-container matColumnDef="yearOfManufacture">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rok produkcji</th>
        <td mat-cell *matCellDef="let vehicle">
          {{ vehicle.yearOfManufacture }}
        </td>
      </ng-container>

      <ng-container matColumnDef="licencePlate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Numer rejestracyjny</th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.licencePlate }}</td>
      </ng-container>

      <ng-container matColumnDef="currentUser">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Obecny użytkownik
        </th>
        <td mat-cell *matCellDef="let vehicle">{{ vehicle.currentUser == undefined ? "-----" : vehicle.currentUser }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Operacje</th>
        <td mat-cell *matCellDef="let vehicle">
          <div class="action-buttons">
            <button mat-icon-button class="edit-button" [routerLink]="['/editVehicle', vehicle.id]">
              <i class="material-icons">edit</i>
            </button>
            <button mat-icon-button color="warn" (click)="openConfirmDialog(vehicle)">
              <i class="material-icons">delete</i>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
</div>
