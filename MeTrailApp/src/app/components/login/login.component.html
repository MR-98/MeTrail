<ion-content no-bounce mode="md">
	<div class="logo-container">
    <img src="assets/logo/map-icon.png">
    MyTrail
  </div>
	<ion-card>
		<h3>Zaloguj się</h3>

		<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
			<ion-input
				id="email"
				formControlName="email"
				placeholder="Email"
				type="email"
			></ion-input>
			<ion-input
				id="password"
				formControlName="password"
				placeholder="Hasło"
				type="password"
			></ion-input>

			<ion-button
				color="secondary"
				expand="block"
				type="submit"
				[disabled]="!loginForm.valid"
				>Zaloguj</ion-button
			>
		</form>
	</ion-card>
</ion-content>
